    <title>Products - AdminPro</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        img{
            height: 100px;
            width: 100px;
            object-fit:cover;
            display: none;
        }
        .img{
            height: 50px;
            width: 50px;
            object-fit:cover;
            display: inline;
            border-radius: 50%;

  <body>
    <div class="dashboard-layout">
      <div id="sidebar-container"></div>
      <div class="main-content">
        <div class="header">
          <h1 class="page-title">Products</h1>
          <button class="btn btn-sm" onclick="openModal()">
            + Add Product
          </button>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>

                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Data here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--add  Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Product</h2>
          <button class="close-modal" onclick="closeModal()">&times;</button>
        </div>
        <form id="modal-form">
          <!-- SELCT PRODUCT IMAGE -->
          <input type="file" id="File" accept="image/*" />


        <!-- SHOW IMAGE -->
          <img src="" alt="" id="imageShow" />

          <input type="hidden" id="edit-id" />

          <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-input" id="prod-name" required />
          </div>
          <div class="form-group">
            <label class="form-label">Category</label>
            <select class="form-input" id="prod-cat" required>
              <!-- Options filled via JS -->
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Price</label>
            <input type="number" class="form-input" id="prod-price" required />
          </div>
          <button type="submit" class="btn" onclick="addProduct()">Save</button>
        </form>
      </div>
    </div>

<!-- edit Modal -->
     <div class="modal" id="editmodal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Edit Product</h2>
          <button class="close-modal" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="modal-form">
          <!-- SELCT PRODUCT IMAGE -->
          <input type="file" id="editFile" accept="image/*" />


        <!-- SHOW IMAGE -->
          <img src="" alt="" id="editimageShow" />

          <input type="hidden" id="edit-id" />

          <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-input" id="editprod-name" required />
          </div>
          <div class="form-group">
            <label class="form-label">Category</label>
            <select class="form-input" id="editprod-cat" required>
              <!-- Options filled via JS -->
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Price</label>
            <input type="number" class="form-input" id="editprod-price" required />
          </div>
          <button type="submit" class="btn" onclick="updateProduct()">Update</button>
        </form>
      </div>
    </div>
